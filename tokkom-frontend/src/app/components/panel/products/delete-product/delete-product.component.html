<h2 mat-dialog-title>Delete Product</h2>
<mat-dialog-content class="mat-typography">
  <p class="content-delete">Are you sure?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="accent" mat-dialog-close>Cancel</button>
  <button
    mat-button
    color="primary"
    [mat-dialog-close]="true"
    cdkFocusInitial
    (click)="deleteProduct()"
  >
    Submit
  </button>
</mat-dialog-actions>
