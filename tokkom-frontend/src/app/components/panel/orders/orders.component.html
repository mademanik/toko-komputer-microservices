<section id="content">
  <main>
    <div class="head-title">
      <div class="left">
        <h1>Orders</h1>
        <ul class="breadcrumb">
          <li>
            <a href="#">Panel</a>
          </li>
          <li><i class="bx bx-chevron-right"></i></li>
          <li><a href="#" class="active">orders</a></li>
        </ul>
      </div>
    </div>
    <div class="head-table">
      <mat-card>
        <mat-card-content>
          <h3 class="card-title">Orders List</h3>
          <mat-form-field>
            <mat-label>Search Order...</mat-label>
            <input
              matInput
              (keyup)="applyFilter($event)"
              placeholder="Ex. Laptop"
              #input
            />
          </mat-form-field>
          <div class="table-container mat-elevation-z0">
            <table mat-table [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="productTitle">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Product
                </th>
                <td mat-cell *matCellDef="let element">
                  {{ element.productTitle }}
                </td>
              </ng-container>

              <ng-container matColumnDef="customerName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Cust. Name
                </th>
                <td mat-cell *matCellDef="let element">
                  {{ element.customerName }}
                </td>
              </ng-container>

              <ng-container matColumnDef="customerAddress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Cust. Addr
                </th>
                <td mat-cell *matCellDef="let element">
                  {{ element.customerAddress }}
                </td>
              </ng-container>

              <ng-container matColumnDef="customerPhoneNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Cust. Phone
                </th>
                <td mat-cell *matCellDef="let element">
                  {{ element.customerPhoneNumber }}
                </td>
              </ng-container>

              <ng-container matColumnDef="productQty">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Qty</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.productQty }}
                </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Action
                </th>
                <td mat-cell *matCellDef="let element">
                  <button
                    class="btn-icon mat-elevation-z0"
                    mat-mini-fab
                    color="primary"
                    aria-label="Show"
                    (click)="showDialog(element.id)"
                  >
                    <mat-icon>visibility</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>

            <mat-paginator
              [pageSizeOptions]="[5, 10, 20]"
              showFirstLastButtons
              aria-label="Select page of periodic elements"
            >
            </mat-paginator>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </main>
</section>
